<div class="bg-gray-100">
  <div
    class="relative h-screen max-w-7xl grid grid-cols-[100%] grid-rows-[min-content_1fr_min-content] gap-x-2 mx-auto md:px-2 md:grid-cols-[64px_7fr_3fr] lg:gap-x-4 lg:px-4"
  >
    <app-post-create-header
      [(activeItemIndex)]="activeItemIndex"
      class="md:col-end-[span_2]"
    ></app-post-create-header>
    <app-post-create-content
      #content
      [activeItemIndex]="activeItemIndex"
      class="md:col-end-[span_2] lg:col-start-2 lg:col-end-2"
    ></app-post-create-content>
    <app-post-create-aside class="hidden md:block"></app-post-create-aside>
    <app-post-create-footer
      (publish)="content.publish(1)"
      (saveAsDraft)="content.publish(0)"
      class="lg:col-start-2 lg:col-end-[span_2]"
    ></app-post-create-footer>
  </div>
</div>
